<body>
  
<script>

   // 나이에 따른 구분
   var age = '24';
   var result;
   if(age < 1 || age >= 130){
    result = '잘못된 나이';
   } else if(age <=7){
     result = '미취학 아동';
   } else if(age <=13){
     result = '초등학생';
   } else if(age <=16){
     result = '중학생';
   } else if(age <=19){
     result = '고등학생';
   } else {
     result = '성인';
   } 
   document.write('<h1>당신은 '+ result + '입니다.');






   var score = '100';
   var grade;
   switch(true){
     case 1 :
      case score >= 85: grade = '수'; break;
      case score >= 70: grade = '우'; break;
      case score >= 55: grade = '미'; break;
      case score >= 40: grade = '양'; break;
      default : grade = "가";
    
   }
   document.write('<h3>당신의 성적은 '+ '"' + grade+'"' + '입니다.');
</script>


</body>
