<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>

  /*
     DOM

     1. Document Object Model(문서 객체 모델)
     2. HTML, XML 문서의 프로그래밍 인터페이스이다.
     3. 프로그래밍 언어를 이용해서 DOM 구조(태그)에 접근한 뒤 구조, 스타일, 내용을 변경할 수 있다.
     4. 종류
       1) var 변수 = document.getElementById(아이디) - 하나 (변수) 가장 흔하게 사용
       2) var 배열 = document.getElementsByClassName(클래스) - 여러개 (배열)
       3) var 배열 = document.getElementsByTagName(태그이름)
       4) var 변수 = document.querySelector(선택자) - 여러개더라도 첫번째 변수만 갖고온다.
       5) var 배열 = document.quertSelectorAll(선택자) 

  */
</script>
<script>

  /*
     DOM 주의사항
     DOM 구조(태그)를 상단에 배치하고, <script> 태그는 하단에 배치한다.
  */
    
 
</script>

<div id="div1"><strong>안녕하세요</strong></div>
<script>
  /* 내부 텍스트 : textContent 속성 */
  console.log(document.getElementById('div1').textContent);
  document.getElementById('div1').textContent = '안녕하다';
  document.getElementById('div1').textContent += '<mark>반갑다</mark>'; // 기존 요소에 추가하려면 +=, 대체하려면 =
</script>



<div id="div2"><strong>안녕하세요</strong></div>
<script>
  /* 내부 요소 : innerHTML 속성*/
  console.log(document.getElementById('div2').innerHTML);
  document.getElementById('div2').innerHTML = '<em>안녕하다</em>';
  document.getElementById('div2').innerHTML += '<mark>반갑다</mark>';

</script>

<div id="div3"><img src="../../assets/image/animal10.jpg" width="100px" height="100px"></div>
<script>
  /* 
  태그에 작성된 속성(attribute)
  1. 가져오기
    getAttribute(속성)
  2. 수정하기
    setAttribute(속성, 값)
  3. 삭제하기
    removeAttribute(속성)

    태그의 속성(attribute)와 객체의 속성(property)는 다르다.
    ex) img의 속성(attribute)은 3개지만 아래줄 객체로 불러온 속성(property)은 수없이 많다.
  */
  console.log(document.querySelector('#div3 > img').getAttribute('src'));
  document.querySelector('#div3 > img').setAttribute('src', '../../assets/image/flower1.jpg');
  document.querySelector('#div3 > img').removeAttribute('width');
  console.log(document.querySelector('#div3 > img').getAttribute('alt'));

</script>

<div id="div4">
  <input type="radio" name="gender" value="man" class="blind" id="man" checked="checked">
  <label for="man">남자</label>
  <input type="radio" name="gender" value="woman" class="blind" id="woman">
  <label for="woman">여자</label>
</div>
<style>
  #div4 > .blind{
    display: none;
  }
  #div4 > label {
    display: inline-block;
    width: 100px;
    height: 50px;
    text-align: center;
    line-height: 50px;
    background-color: beige;
    cursor: pointer;
  }
  #div4 > input:checked + label{
    background-color: bisque;
  }
</style>

<script>
  /*
    문서 객체 속성(property)
    1. JavaScript 객체 속성을 의미한다.
    2. 태그에 작성된 속성(attribute)과 대부분 같지만 다른 것들이 있다.
                       |  attribute          | property
      -----------------|---------------------|---------                   
      id="man"         |  id="man"           | id:'man'
      class="blind"    |  class="blind"      | className: 'blind' - 속성 이름 달라짐
      checked="checked"|  checked="checked"  | checked: true      - 속성 값이 달라짐 
    3. 객체 속성 접근 방식
      1) 객체.속성
      2) 객체['속성']

  */
  // checked = "checked" 속성 바꾸기
  // 문서 객체 속성(property) 이용하기
  document.getElementById('man').checked = false;
  document.getElementById('woman').checked = true;

  // 태그 속성(attribute) 이용하기
  document.getElementById('man').removeAttribute('checked'); // 속성과 동일한 값으로 생략했을땐 attribute로 작성
  document.getElementById('woman').setAttribute('checked', 'checked');
  
  // class="blind" 속성 없애기
  var blind = document.getElementsByClassName('blind');
  while(blind.length > 0){
    blind[0].classList.remove('blind');
  } 
</script>

     style 속성(property) - 우선순위가 높다
     1. CSS 처리하는 속성이다.
     2. inline 방식의 CSS 처리가 된다. (JavaScript로 style 속성을 주면 기존 CSS는 덮어쓰기가 된다.)
     3. style 속성 작성 방법
       1) 객체.style.backGroundColor - CamelCase표기
       2) 객체.style['background-color']
  */

 document.getElementById('div5').style.fontSize = '32px';
 document.getElementById('div5').style['background-color'] = 'yellow';
</script>
