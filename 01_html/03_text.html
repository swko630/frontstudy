<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    텍스트 효과를 지정하는 태그 모음
    1. 인라인 요소
    2.   종류    의미가 없는 태그 vs 의미를 가진 태그(권장)
      1) 굵게    <b></b>              <strong></strong> (strong, 강하게)
      2) 기울임  <i></i>              <em></em>         (emphasis, 강조)
      3) 밑줄    <u></u>              <ins></ins>       (insert, 삽입된 텍스트)
      4) 취소선  <s></s>              <del></del>       (delete, 삭제된 텍스트) 
   -->
  <h1>의미가 없는 텍스트 효과</h1>
  <p><b>자신의 능력</b>을 깨닫고 각성한 폴<i>(티모시 샬라메)</i>이 <u>복수</u>를 위한 여정에서 <s>전사의 운명</s>을 찾아가게 되는 액션 블록버스터</p>
  
  <h1>의미를 가지는 텍스트 효과</h1>
  <p><strong>자신의 능력</strong>을 깨닫고 각성한 폴<em>(티모시 샬라메)</em>이 <ins>복수</ins>를 위한 여정에서 <del>전사의 운명</del>을 찾아가게 되는 액션 블록버스터</p>




</body>
</html>
